<div ng-controller='CenovnikController'>
<h1>Cenovnik</h1>


<table class="table table-hover">
	<thead>
		<tr>
				<td><a data-ng-click="sortType = 'datum'">Datum<span
					data-ng-show="sortType == 'datum'" class="fa fa-caret-down"></span>
				</a></td>
		</tr>
	</thead>

	<tbody>

		<tr data-ng-repeat="x in cenovnikList | orderBy:sortType:sortReverse">
					<td>{{x.datum | date : "dd-MM-yyyy HH:mm" }}</td>
			
			<td>
				<button type="button" class="btn btn-info" data-ng-click="openUpdateModal(x)">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
				<button type="button" class="btn btn-danger" data-ng-click="deleteCenovnik(x)">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
			</td>
		</tr>
	</tbody>
</table>

<button type="button" class="btn btn-info" data-ng-click="openCreateModal()">Dodaj</button>

<div id="createCenovnikModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Dodavanje</h4>
			</div>
			<div class="modal-body">
				<form name="createForm">
							<div class="input-group date" id="dateTimeDatum" data-ng-init="initDateTimePickerDatum()">
				 				<input type="text" class="form-control" id="dateTextFieldDatum"/> 
				 				<span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span></span> 
							</div> 
				<br>
				</form>
			</div>
			<div class="modal-footer">
				<button data-ng-click="createCenovnik()" class="btn btn-primary" data-ng-disabled="!createForm.$valid">U redu</button>
				<input type="button" class="btn btn-primary" value="Otkai" data-dismiss="modal">
			</div>
		</div>
	</div>
</div>

<div id="updateCenovnikModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Izmena</h4>
			</div>
			<div class="modal-body">
				<form name="updateForm">
							<div class="input-group date" id="updateDateTimeDatum" data-ng-init="initDateTimePickerDatum()">
				 				<input type="text" class="form-control" id="updateDateTextFieldDatum"/> 
				 				<span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span></span> 
							</div> 
				<br>
				</form>
			</div>
			<div class="modal-footer">
				<button data-ng-click="updateCenovnik()" class="btn btn-primary" data-ng-disabled="!updateForm.$valid">U redu</button>
				<input type="button" class="btn btn-primary" value="Otkai" data-dismiss="modal">
			</div>
		</div>
	</div>
</div>
</div>
