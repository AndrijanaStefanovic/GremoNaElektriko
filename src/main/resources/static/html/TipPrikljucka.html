<div ng-controller='TipPrikljuckaController'>
<h1>TipPrikljucka</h1>


<table class="table table-hover">
	<thead>
		<tr>
				<td><a data-ng-click="sortType = 'naziv'">Naziv<span
					data-ng-show="sortType == 'naziv'" class="fa fa-caret-down"></span>
				</a></td>
				<td><a data-ng-click="sortType = 'kW'">Koli?ina kW<span
					data-ng-show="sortType == 'kW'" class="fa fa-caret-down"></span>
				</a></td>
		</tr>
	</thead>

	<tbody>

		<tr data-ng-repeat="x in tipPrikljuckaList | orderBy:sortType:sortReverse">
					<td>{{x.naziv }}</td>
					<td>{{x.kW }}</td>
			
			<td>
				<button type="button" class="btn btn-info" data-ng-click="openUpdateModal(x)">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
				<button type="button" class="btn btn-danger" data-ng-click="deleteTipPrikljucka(x)">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
			</td>
		</tr>
	</tbody>
</table>

<button type="button" class="btn btn-info" data-ng-click="openCreateModal()">Dodaj</button>

<div id="createTipPrikljuckaModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Dodavanje</h4>
			</div>
			<div class="modal-body">
				<form name="createForm">
							<input type="text" placeholder="Naziv" data-ng-model="tipPrikljucka.naziv" maxlength="30" required><br>
							<input type="number" placeholder="Koli?ina kW" data-ng-model="tipPrikljucka.kW"   required><br>
				<br>
				</form>
			</div>
			<div class="modal-footer">
				<button data-ng-click="createTipPrikljucka()" class="btn btn-primary" data-ng-disabled="!createForm.$valid">U redu</button>
				<input type="button" class="btn btn-primary" value="Otkaži" data-dismiss="modal">
			</div>
		</div>
	</div>
</div>

<div id="updateTipPrikljuckaModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Izmena</h4>
			</div>
			<div class="modal-body">
				<form name="updateForm">
							<input type="text" placeholder="Naziv" data-ng-model="tipPrikljucka.naziv"  required><br>
							<input type="text" placeholder="Koli?ina kW" data-ng-model="tipPrikljucka.kW"  required><br>
				<br>
				</form>
			</div>
			<div class="modal-footer">
				<button data-ng-click="updateTipPrikljucka()" class="btn btn-primary" data-ng-disabled="!updateForm.$valid">U redu</button>
				<input type="button" class="btn btn-primary" value="Otkaži" data-dismiss="modal">
			</div>
		</div>
	</div>
</div>
</div>
